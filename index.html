<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lift Simulation</title>
    <!-- <script src="script.js" defer></script> -->
    <script src="newScript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Lift Simulation</h1>
      <div class="add-btns">
        <button class="add-floor-btn" data-lift-num="4">
          <i class="fa-solid fa-plus"></i>
          Floor
        </button>
        <button class="add-lift-btn" data-lift-num="4">
          <i class="fa-solid fa-plus"></i>
          Lift
        </button>
      </div>
    </header>

    <div class="floors">
      <div class="floor">
        <div class="lift-btns">
          <button class="call-lift-btn open-lift-btn" data-lift-num="0">
            <i class="fa-solid fa-up-long"></i>
          </button>
          <button class="call-lift-btn close-lift-btn" data-lift-num="0">
            <i class="fa-solid fa-down-long"></i>
          </button>
        </div>

        <!-- lift container -->
        <div class="lift-container">
          <div class="left-door"></div>
          <div class="right-door"></div>
        </div>
      </div>
    </div>
  </body>
</html>
